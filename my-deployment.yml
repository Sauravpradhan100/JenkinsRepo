---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-deployment
spec: 
  replicas: 2
  starategy:
    type: Recreate
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      name: my-pod
      label:
        app: my-app
    spec:
      container:
      - image: saur666/myimage
        name: mycontainer
        ports:
        - containerPort: 8501
...
---
kind: Service
apiVersion: v1
metadata: 
  name: my-service
spec:
  type: NodePort
  selector:
    app: my-app
  ports:
  - port: 80
    tagetPort: 8501
    nodePort: 30001
...